<div class="card">
  <div class="card-image is-flex is-justify-content-center">
    <figure class="image is-128x128">
      <img
        src="https://www.iconpacks.net/icons/2/free-file-icon-1453-thumb.png"
      />
    </figure>
  </div>
  <div
    class="card-footer p-1 is-flex is-justify-content-space-between is-align-items-center"
  >
    <p>{{ document.name }}</p>
    <a class="icon has-text-primary mr-1" data-tooltip="Edit" (click)="download()">
      <i class="fas fa-cloud-arrow-down"></i>
    </a>
    <a class="icon has-text-danger mr-1" data-tooltip="Delete" (click)="deleteFile()">
      <i class="fas fa-trash is-small"></i>
    </a>
  </div>
</div>
